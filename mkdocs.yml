    - Attribute Schemas: tutorials/attribute-schemas.md
    - Data Sharing: tutorials/datasharing.md
    - Regulation Rules: tutorials/regulation-rules.md
    - Reports: tutorials/reports.md
    - Search: tutorials/search.md
  - Regulations:
    - GDPR (European Union): https://gdpr-info.eu/chapter-3/
